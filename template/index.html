<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>testests</title>
</head>
<body>
  <div class="form-container">
    <form action="https://formspree.io/f/xleqdyvd" method="POST">
      <div class="input-field1">
        <textarea name="name" rows="1" placeholder="Name" onclick="if (!window.__cfRLUnblockHandlers) return false; hideLabel(this)"></textarea>
      </div>
      <div class="input-field2">
        <textarea name="phone" rows="1" placeholder="Phone number" onclick="if (!window.__cfRLUnblockHandlers) return false; hideLabel(this)"></textarea>
      </div>
      <div class="input-field3">
        <textarea name="message" rows="4" placeholder="Message" onclick="if (!window.__cfRLUnblockHandlers) return false; hideLabel(this)"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</body>
</html>
